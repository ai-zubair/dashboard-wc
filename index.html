<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dash</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./src/styles/main.css" />
</head>
<body>
  <div id="app">

    <fancy-tabs>
      <button slot="tab" tabId="appointments" active>Appointments</button>
      <div slot="panel">
        <fancy-card>
          <p slot="customer-name">Randy</p>
          <p slot="customer-phone">1122334455</p>
          <p slot="professional-name">Jhon</p>
          <p slot="professional-phone">1122334455</p>
          <p slot="date-created">12-03-23</p>
          <p slot="date-scheduled">12-03-23</p>
          <p slot="service-type">Painter</p>
          <p slot="service-location">Mumbai</p>
          <p slot="service-cost">1120</p>
          <p slot="payment-method">Prepaid</p>
          <p slot="service-completed">Yes</p>
          <p slot="customer-feedback">9/10</p>
        </fancy-card>
      </div>

      <button slot="tab" tabId="professionals">Professionals</button>
      <div slot="panel">
        Panel 2
      </div>

      <button slot="tab" tabId="statistics">Statistics</button>
      <div slot="panel">
        Panel 3
      </div>
    </fancy-tabs>

  </div>
  <script type="text/javascript" src="./src/ts/index.ts"></script>
</body>
</html>
